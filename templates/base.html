<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title%} My Site{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">My Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated  %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'secret_page' %}">Secret page </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'secret' %}">Secret page 2 </a>
                </li>
                {% endif %}

            </ul>
            {% if user.is_authenticated  %}
            <ul class="navbar-nav>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.username}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout'%}">Log out</a>
                </div>
                </li>
            </ul>
            {% else %}
                <form class="form-inline my-2 my-lg-0">
                    <button onclick="location.href='{% url 'login' %}'" class="btn btn-outline-seconday">Log in</button> 
                    <button onclick="location.href='{% url 'singup' %}'" class="btn btn-primary ml-2">SingUp</button>
                </form>
            {% endif %}

            </div>
        </div>
    </nav>



    <div class="container">
        <h1>My Site</h1>
        <button onclick="location.href='{% url 'home' %}'">Home</button>
            <button onclick="location.href='{% url 'password_change' %}'"></button>
            <button onclick="location.href='{% url 'secret_page' %}'">Secret page</button>
            <button onclick="location.href='{% url 'secret' %}'">Secret page CBV</button>
            <button onclick="location.href='{% url 'logout' %}'">Logout</button>
            <strong>You arelogged in as {{user.username}}</strong>

        <hr>
        {% block content %}

        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>
